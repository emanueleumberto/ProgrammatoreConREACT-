  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <body>
    <div class="container">
        <div class="row g-3 my-3" id="myForm">
            <div class="col-sm">
              <input type="text" name="name" class="form-control" placeholder="Fullname...">
            </div>
            <div class="col-sm">
              <input type="text" name="username" class="form-control" placeholder="Username...">
            </div>
            <div class="col-sm">
              <input type="text" name="city" class="form-control" placeholder="City...">
            </div>
            <div class="col-sm">
              <input type="tel" name="phone" class="form-control" placeholder="Phone...">
            </div>
            <div class="col-sm">
              <input type="email" name="email" class="form-control" placeholder="Email...">
            </div>
            <div class="col-sm">
              <button type="button" class="btn btn-dark form-control">Add</button>
            </div>
        </div>
        <div class="row g-3 my-3" id="myPage">
            <div class="col-sm card" id="myTable">
                <table class="table table-striped table-hover">
                    <thead>
                      <tr class="table-info">
                        <th scope="col">#</th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Username</th>
                        <th scope="col">City</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>

                            <button type="button" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash-fill"></i></button>
                        </td>
                      </tr> -->
                    </tbody>
                  </table>
            </div>
